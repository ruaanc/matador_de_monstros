<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matador de Monstros</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<div id="matador">

    <body>
       <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: vida_jogador < 20}" :style="{width: vida_jogador + '%'}"></div>
                </div>
                <div>{{ vida_jogador }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: vida_monstro < 20}" :style="{width: vida_monstro + '%'}"></div>
                </div>
                <div>{{ vida_monstro }}%</div>
            </div>
        </div>
       <div v-if="hasResult" class="panel result">
            <div v-if="vida_monstro == 0" class="win">Você Ganhou !!! :)</div>
            <div v-else class="lose">Você perdeu ! :(</div>
       </div>
       <div class="panel buttons">
           <template v-if="runnig">
                <button @click="attack(false)" class="btn attack">Ataque</button>
                <button @click="attack(true)" class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal"> Curar</button>
                <button @click="runnig = false" class="btn give-up">Desistir</button>
           </template>
           <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
       </div>
       <div class="panel logs">4</div>
    </body>
</div>
<script src="app.js"></script>

</html>
